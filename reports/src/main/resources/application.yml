server:
  port: 0
  servlet:
    context-path: /report-ms

spring:
  application:
    name: report-ms
  profiles:
    default: default
  config:
    import: "optional:configserver:http://localhost:7777/"

eureka:
  instance:
    instance-id: "${spring.application.name}:${random.value}"
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/